<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title>Cool Cat Clicker</title>
        <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6" id="catPicker">
                    <h2>Coolest Cats Ever</h2>
                    <ul data-bind="foreach: coolCatList">
                        <li data-bind="text: name, click: $parent.swapCat"></li>
                    </ul>
                </div>
                <div class="col-sm-6" data-bind="with: currentCoolCat" id="cool-cat">
                    <h2 data-bind="text: name" id="coolCatName"></h2>
                    <h3>Level: <span data-bind="text: level" id="coolCatLevel"></span></h3>
                    <h4>Click count: <span data-bind="text: clickCount" id="coolCatCount"></span></h4><img alt="very cool cat" class="img-rounded" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" id="coolCatImage" width="320px">
                    <div>
                        <h3>Movies:</h3>
                        <ul data-bind="foreach: movies">
                            <li data-bind="text: $data"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
        </script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        </script> 
        <script src="js/lib/knockout-3.2.0.js">
        </script> 
        <script src="js/app.js">
        </script>
    </body>
</html>
