<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Cat Clicker</title>
</head>
<body>
    <ul id="cool-cat-list"></ul>
    
    <div id="cool-cat" data-bind="with: currentCoolCat">

        <h2 id="coolCatName" data-bind="text: name"></h2>
        <h3 id="coolCatLevel" data-bind="text: level"></h3>
        <div id="coolCatCount" data-bind="text: clickCount"></div>
        <img id="coolCatImage" width="320px" src="" alt="very cool cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
            <h3>Movies:</h3>
            <ul data-bind="foreach: movies">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
